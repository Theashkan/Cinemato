{% extends 'Posts/Layouts/base.html' %}

{% block title %}
  Home
{% endblock title %}
{% block content %}

<div style="height: 50vh; margin-top: 30px;"> 
    {% for tag in tags %}
    <a href="{% url 'post:tag_view' tag.slug %}"
    style="color: rgb(126, 125, 125); background-color: rgb(219, 230, 253);"
    class="btn text-muted m-1">
    {{ tag.slug}}
    </a>
    {% endfor %}
  </div>

{% endblock content %}
